options {
    directory "/var/cache/bind";

    // Forwarding to public DNS servers (Google DNS)
    forwarders {
        8.8.8.8;
        8.8.4.4;
    };

    auth-nxdomain no;    # conform to RFC1035
    listen-on-v6 { any; };
};

zone "dev" IN {
    type master;
    file "/data/bind/etc/dev.zone";
    allow-update { none; };
};

zone "1.168.192.in-addr.arpa" IN {
    type master;
    file "/data/bind/etc/192.168.1.zone";
    allow-update { none; };
};

